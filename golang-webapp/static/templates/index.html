<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/script.js"></script>
    <title>Message Board</title>

</head>

<body>
    <header>
        <h1>TikTok Hackathon Project</h1>
    </header>

    <main>
        <section class="content-submission">
            <h2>Submit Your Content</h2>
            <form action="/submit" method="POST">
                <textarea name="content" rows="4" cols="50" placeholder="Enter your content here..."></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="content-display"></section>
        <h2>All Messages:</h2>
        <ul id="contentList">
            {{range .}}
            <li id="message-{{.ID}}">
                {{.Content}}
                <button class="favorite" onclick="favoriteContent('{{.ID}}')">Favorite</button>
                <button class="delete" onclick="deleteMessage(event, '{{.ID}}')">Delete</button>
            </li>
            {{end}}
        </ul>

        </section>
    </main>
    <!-- Modal for showing notifications -->
    <div id="notification-modal"></div>
</body>

</html>
